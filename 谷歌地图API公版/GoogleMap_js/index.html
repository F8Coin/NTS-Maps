<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>谷歌地图</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script src="./lib/jquery-3.4.0.js"></script>
   
  </body>
</html>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHsQydosNpZrjm1ikwvwDtIzfSe7JO2X4&callback=initMap"></script>

<script>

    function initMap() {
      var myLatLng = {lat: 22.5460535462, lng: 114.025973657};

      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: '新时空智能系统!'
      });
    }

  </script>
