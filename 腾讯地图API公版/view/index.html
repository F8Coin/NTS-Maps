        //  1.2 改变地图中心
        var init = function() {
            var map = new qq.maps.Map(document.getElementById("container"),{
                center: new qq.maps.LatLng(31.24916171,121.487899486),
                zoom: 10
            });
            //设置定时器每隔2秒改变地图中心点位置
            setTimeout(function() {
                map.panTo(new qq.maps.LatLng(39.9, 116.4));
            }, 2000);
        }
        init();    
    }
